<div ng-show="nowPlaying.id" class="row mb10">Now playing:<div><strong>{{nowPlaying.title}}</strong> <button type="button" class="btn btn-sm" ng-class="isPlaying(nowPlaying) ? 'btn-success' : 'btn-primary'" ng-click="nowPlaying.isPaused ? play(nowPlaying) : pause(nowPlaying)"><span class="glyphicon" ng-class="nowPlaying.isPaused ? 'glyphicon-pause' : 'glyphicon-play-circle'"></span></button> <button type="button" class="btn btn-sm btn-danger" ng-click="stop(nowPlaying)"><span class="glyphicon glyphicon-stop"></span></button> <button type="button" class="btn btn-sm btn-info" ng-click="addFavourite(nowPlaying)"><span class="glyphicon glyphicon-star-empty"></span></button></div></div><div class="row"><form ng-submit="search(searchValue)"><input class="form-control" ng-model-options="{ updateOn: 'blur' }" ng-model="searchValue" ng-change="search(searchValue)" placeholder="Search movie"></form></div><div class="row"><div class="movie col-md-6 col-sm-12" ng-repeat="item in foundItems"><img src="{{ item.preview }}" class="pull-left"><div><strong>{{item.title}}</strong></div><div>{{item.duration | secondsToString}}</div><div class="clearfix"></div><div><button type="button" class="btn" ng-class="isPlaying(item) ? 'btn-success' : 'btn-primary'" ng-click="isPlaying(item) ? pause(item) : play(item)"><span class="glyphicon" ng-class="isPlaying(item) ? 'glyphicon-pause' : 'glyphicon-play-circle'"></span></button> <button type="button" class="btn btn-danger" ng-class="item.id === nowPlaying.id ? '' : 'hide'" ng-click="stop(item)"><span class="glyphicon glyphicon-stop"></span></button> <button type="button" class="btn btn-default" ng-click="addToQueue(item)"><span class="glyphicon glyphicon-time"></span></button> <button type="button" class="btn btn-info" ng-click="addFavourite(item)"><span class="glyphicon glyphicon-star-empty"></span></button></div><div class="clearfix"></div></div></div>
