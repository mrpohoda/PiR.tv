<div ng-show="nowPlaying.id" class="row mb10">
  Now playing:
  <div>
    <strong>{{nowPlaying.title}}</strong>
    <my-movie-controls movie="nowPlaying" playing="nowPlaying"></my-movie-controls>
  </div>
</div>

<div ng-show="playlist.length" class="row mb10">
  Next:
  <div ng-repeat="item in playlist">
    <div>
      <strong>{{item.title}}</strong>
      {{item.duration | secondsToString}}
    </div>
  </div>
</div>

<div class="row">
  <form ng-submit="search(searchValue)">
    <input class="form-control"
      ng-model-options="{ updateOn: 'blur' }"
      ng-model="searchValue"
      ng-change="search(searchValue)"
      placeholder="Search movie">
  </form>
</div>

<div class="row">
  <div class="movie col-md-6 col-sm-12" ng-repeat="movie in foundItems">
    <my-movie movie="movie" playing="nowPlaying"></my-movie>
  </div>
</div>
